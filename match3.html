<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Veggies - Match 3</title>
    <link rel="shortcut icon" href="match3/TemplateData/favicon.ico">
    <link rel="stylesheet" href="match3/TemplateData/style.css">
    <script src="match3/TemplateData/UnityProgress.js"></script>  
    <script src="match3/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "match3/Build/Desktop.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 640px; height: 960px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Match 3</div>
      </div>
    </div>
  </body>
</html>
